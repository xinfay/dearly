services:
  - type: web
    name: dearly-agent
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn dearly_agent.server.server:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: AGENT_SHARED_SECRET
        generateValue: true
